<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>资料审阅</title>
    </head>
    <body>
        <h1>这里是资料审阅</h1>
        <!-- 这里是资料审阅界面，采用表格的方式，类似文件系统 -->
        <table>
            <thead>
                <th>课程名称</th>
                <th>课程编号</th>
                <th>文件名</th>
                <th>文件类型</th>
                <th>上传时间</th>
                <th>文件大小</th>
                <th>操作</th>
            </thead>
            <tbody>
                <!-- 这里是一个文件的信息 -->
                <tr>
                    <td>课程名称</td>
                    <td>课程编号</td>
                    <td>文件名</td>
                    <td>文件类型</td>
                    <td>上传时间</td>
                    <td>文件大小</td>
                    <td>
                        <button>下载</button>
                        <button>审阅</button>
                    </td>
                </tr>
                <!-- 这里是另一个文件的信息 -->
                <tr>
                    <td>课程名称</td>
                    <td>课程编号</td>
                    <td>文件名</td>
                    <td>文件类型</td>
                    <td>上传时间</td>
                    <td>文件大小</td>
                    <td>
                        <button>下载</button>
                        <button>审阅</button>
                    </td>
                </tr>
                <!-- 这里是另一个文件的信息 -->
                <tr>
                    <td>课程名称</td>
                    <td>课程编号</td>
                    <td>文件名</td>
                    <td>文件类型</td>
                    <td>上传时间</td>
                    <td>文件大小</td>
                    <td>
                        <button>下载</button>
                        <button>审阅</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
