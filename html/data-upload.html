<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>资料上传</title>
        <link rel="stylesheet" href="../css/data-upload-style.css">
        <script src="../javascript/uploadFile.js" ></script>
    </head>
    <body>
        <h1>资料上传</h1>
        <div id="upload">
            <form id="upload-form" enctype="multipart/form-data">
                <label for="course-name">课程名称</label>
                <input type="text" id="course-name" name="course-name" required/><br>

                <label for="course-id">课程编号</label>
                <input type="text" id="course-id" name="course-id" required/><br>

                <label for="file-kind">资料类别</label>
                <select id="file-kind" name="file-kind" required>
                    <option value=""></option>
                    <option value="transcript">成绩单</option>
                    <option value="test-paper">空白试卷</option>
                    <option value="regular-grade">平时成绩</option>
                    <option value="teaching-calendar">教学日历</option>
                    <option value="analysis-statistics">试题分析和成绩统计</option>
                    <option value="scoring-standard">评分标准</option>
                    <option value="others">其它</option>
                </select><br>

                <label for="file">选择文件</label>
                <input type="file" id="file" name="file" required/><br>

                <button type="submit">上传</button>
            </form>
        </div>
        </div>
    </body>
</html>
