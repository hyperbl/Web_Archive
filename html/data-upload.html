<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>资料上传</title>
        <link rel="stylesheet" href="../css/data-upload-style.css">
        <script src="../javascript/uploadFile.js" ></script>
    </head>
    <body>
        <h1>这里是资料上传</h1>
        <div id="upload">
            <form id="upload-form" enctype="multipart/form-data">
                <label for="course-name">课程名称</label>
                <input type="text" id="course-name" name="course-name" required/><br>

                <label for="course-id">课程编号</label>
                <input type="text" id="course-id" name="course-id" required/><br>

                <label for="file">选择文件</label>
                <input type="file" id="file" name="file" required/><br>

                <button type="submit">上传</button>
            </form>
               
        </div>
        <!-- <div id="upload-result"></div> -->
        <div id="preview-area"></div>
        <div id="upload-history">
            <h2>上传历史</h2>
            <table>
                <thead>
                    <th>课程名称</th>
                    <th>课程编号</th>
                    <th>文件名</th>
                    <th>文件类型</th>
                    <th>上传时间</th>
                    <th>文件大小</th>
                    <th>操作</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </body>
</html>
