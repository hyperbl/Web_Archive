<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>资料上传</title>
        <link rel="stylesheet" href="../css/data-upload-style.css">
        <script src="../javascript/uploadFile.js" ></script>
        <script src="../javascript/previewFile.js" ></script>
    </head>
    <body>
        <h1>这里是资料上传</h1>
        <div id="upload">
            <form id="upload-form" enctype="multipart/form-data">
                <label for="course-name">课程名称</label>
                <input type="text" id="course-name" name="course-name" required/><br>

                <label for="course-id">课程编号</label>
                <input type="text" id="course-id" name="course-id" required/><br>

                <label for="file">选择文件</label>
                <input type="file" id="file" name="file" required/><br>

                <button type="submit">上传</button>
            </form>
        </div>
        <div id="upload-result"></div>
        <button id="preview-btn" style="display: none;">查看文件</button>
        <div id="preview-area"></div>
    </body>
</html>
